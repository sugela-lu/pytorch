<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Super-Resolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            max-width: 512px;
            margin: 20px auto;
        }
        .image-preview {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Medical Image Super-Resolution</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" class="mb-3">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Select Medical Image</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enhance Image</button>
                        </form>
                        
                        <div class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing image...</p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="image-container">
                                    <h5>Original Image</h5>
                                    <img id="originalImage" class="image-preview" src="" style="display: none;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="image-container">
                                    <h5>Enhanced Image</h5>
                                    <img id="resultImage" class="image-preview" src="" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (!file) return;
            
            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            
            // Display original image
            const originalImage = document.getElementById('originalImage');
            originalImage.src = URL.createObjectURL(file);
            originalImage.style.display = 'block';
            
            // Create form data
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display result image
                    const resultImage = document.getElementById('resultImage');
                    resultImage.src = `data:image/png;base64,${data.image}`;
                    resultImage.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error processing image: ' + error.message);
            } finally {
                // Hide loading spinner
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
